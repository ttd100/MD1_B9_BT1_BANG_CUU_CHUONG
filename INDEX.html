
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>sinh bang cuu trương</title>
</head>
<body>
<h2>Bảng cửu chương</h2>
<script>
    document.write("<table border='1'width='100%'>")

    for (let i = 0; i<10 ; i++){
        document.write("<tr>")
        for (let j =2 ;j <10;j++){
            document.write("<td>")
            document.write(j+'x'+i+'='+i*j)
            document.write("</td>")
        }
    document.write("</tr>")
    }
    document.write("</table>")
</script>

</body>
</html>
